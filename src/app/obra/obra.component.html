<section [formGroup]="form.formGroup" >
    <mat-card id="card" style="text-align: center; padding: 30px;">
        <mat-card-title [ngStyle]="{'font-size.px':12}">
            Información Adicional
        </mat-card-title>
    
        <mat-card-content>

            
            <mat-form-field appearance="outline" class="fix_matformfiel">
                <input matInput placeholder="Alias" [formControlName]="form.formControlNames.alias" autocomplete="off" >
            </mat-form-field>
    
            

            <mat-form-field appearance="outline" class="fix_matformfiel">
                <mat-label [ngStyle]="{'font-size.px':12}">Tipología</mat-label>
                <mat-select [formControlName]="form.formControlNames.tipologia">
                  <mat-option value="saneamiento" [ngStyle]="{'font-size.px':12}" >Saneamiento</mat-option>
                  <mat-option value="colegio" [ngStyle]="{'font-size.px':12}" >Colegio</mat-option>
                  <mat-option value="carretera" [ngStyle]="{'font-size.px':12}" >Carretera</mat-option>
                </mat-select>
            </mat-form-field>

            <div class="centrado">
              <p [ngStyle]="{'font-size.px':12}">Seleccione Una Imagen Para la Cabecera de sus Valorizaciones</p>
              <input  type="file" class="d-none" (change)="onChange($event)" #photoInput >
                        <img mat-card-image [src]="photoSelected || '/assets/imagen.png'" class="img-fluid" alt="No image" width="150px" height="150px"
                        (click)="photoInput.click()" >
                        
              </div>
    </mat-card-content>
   <!-- 
    el trabajo del boton de crear obra, pasa a la responsabiildad del cuadro de dialogo del padre es decir

            <div class="spinner__loading">

                  diameter="60"

          <ng-template #content>
            <button mat-stroked-button color="primary" (click)="creaObra()">Registrar</button>
          </ng-template>

        
      </mat-card-actions>-->
    </mat-card>
    
</section>

<!--observacion: Todo lo que está dentro de ng-template se nuestra en el dialogo, asi como tambien el boton de cierre-->
